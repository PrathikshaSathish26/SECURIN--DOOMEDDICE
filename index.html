<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoomedDice Website</title>
  <style>
    /* Overall styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2ecc71; /* Emerald color */
    }

    /* Container for header and navigation */
    .header-nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    /* Styling for header */
    header {
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px; /* Adjust the height as needed */
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      color: white;
    }

    /* Styling for navigation bar */
    nav {
      background-color: #2ecc71;
      overflow: hidden;
      border-radius: 5px;
    }

    nav a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: yellowgreen;
    }

    /* Additional styling for container */
    .container {
      width: 800px;
      padding: 50px;
      border: 1px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      box-shadow: 0 15px 35px rgba(50, 50, 50, 0.15);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dice-wrapper {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      font-size: 30px;
      margin: 45px;
      font-weight: 500;
    }

    button {
      background-color: #2ecc71;
      border: none;
      outline: none;
      color: #ffffff;
      padding: 15px 0;
      width: 150px;
      letter-spacing: 1px;
      border-radius: 5px;
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% {
        transform: rotate(8deg)
      }

      50% {
        transform: rotate(-8deg)
      }

      100% {
        transform: rotate(8deg)
      }
    }
  </style>
</head>
<body>
  <!-- Container for header and navigation -->
  <div class="header-nav-container">
    <!-- Header -->
    <header>
      <h1>DOOMEDDICE</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
      <a href="index.html" class="nav-link" data-target="hm">HOME</a>
      <a href="problemstatement.html" class="nav-link" data-target="ps">PROBLEM STATEMENT</a>
      <a href="totalcombination.html" class="nav-link" data-target="tc">TOTAL COMBINATION</a>
      <a href="distribution.html" class="nav-link" data-target="pd"> DISTRIBUTION</a>
      <a href="probabilitycalculation.html" class="nav-link" data-target="pc">PROBABILITY CALCULATION</a>
      <a href="reconstructeddice.html" class="nav-link" data-target="rc">RECONSTRUCTED DICE</a>
    </nav>
  </div>

  <!-- Your existing container content -->
  <div class="container">
    <div class="dice-wrapper">
      <img src="assets/dice-01.png" id="#die-1">
      <img src="assets/dice-02.png" id="#die-2">
    </div>
    <p id="total">DOOMED DICE</p>
    <button onclick="roll()">ROLL THE DICE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
